<!DOCTYPE html>
<html>
  <head>
    <title>Selouse</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="search">
      <input type="text" placeholder="Address" id="addr-input" />
      <input
        type="number"
        class="min price"
        placeholder="Min. Price"
        id="min-p-input"
      />
      <input
        type="number"
        class="max price"
        placeholder="Max Price"
        id="max-p-input"
      />
      <input
        type="number"
        class="min room"
        placeholder="Min. Rooms"
        id="min-r-input"
      />
      <input
        type="number"
        class="max room"
        placeholder="Max Rooms"
        id="max-r-input"
      />

      <div class="check-group">
        <input
          class="form-radio"
          type="checkbox"
          name="immediate"
          id="immed-y"
        />
        <label for="immediate">Immediate</label>
      </div>
      <div class="check-group">
        <input class="form-radio" type="checkbox" name="parking" id="park-y" />
        <label for="parking">Parking</label>
      </div>

      <button>Find Apartments</button>
    </div>

    <hr />

    <div id="results"></div>
    <script id="apartments-template" type="text/x-handlebars-template">
      {{#if apartments}}
        {{#each apartments}}
          <div class='result'>
            {{#if immediate}}
              <img src={{img}} />
              <p class='l-addr'>Name : {{contactDetails.name}}</p>
              <p class='l-price'>Email : {{contactDetails.email}}</p>
            {{else}}
              <img src={{img}} />
              <div class='l-addr label'>Address : </div>
              <div class='address'>{{address}}</div>
              <div class='l-price label'>Price : </div>
              <div class='price'>{{price}}</div>
              <div class='l-rooms label'>Rooms : </div>
              <div class='rooms'>{{rooms}}</div>
              <div class='l-park label'>Parking : </div>
              <div class='parking'>
                {{#if parking}}
                  <i class='fa-solid fa-check'></i>
                {{else}}
                  <i class='fa-solid fa-xmark'></i>
                {{/if}}
              </div>
            {{/if}}
          </div>
        {{/each}}
      {{else}}
        <div class='no-match'>No apartments match search!!</div>
      {{/if}}
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="apt-data.js"></script>
    <script src="apt-filter.js"></script>
    <script src="main.js"></script>
  </body>
</html>
